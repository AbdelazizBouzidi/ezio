{% extends "base_generic.html" %}

{% block content %}
  <h1>Find your desired book:</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
  {{field.label_tag}}<br/>
  {{field}}
  </p>
  {% endfor %}
  <button type="submit">Find</button>
</form>
<p>{{first}}</p>
  <ul>
    {% for book in book %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
