{% extends "base_generic.html" %}

{% block content %}
  <h1>Find your desired author:</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
  {{field.label_tag}} <br/>
  {{field}}
  </p>
  {% endfor %}
  <button type="submit">Find</button>
</form>
  <ul>
    {% for author in author %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }},{{ author.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
